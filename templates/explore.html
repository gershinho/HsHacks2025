<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dishly â€“ {{ recipe.title if recipe else "No Recipe" }}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'dishly-gold': '#EAB619',
            'dishly-cream': '#FFFBE2',
            'dishly-pink': '#F65A6D'
          }
        }
      }
    }
  </script>
  <style>
    /* Hide scrollbars */
    .scrollbar-hidden::-webkit-scrollbar { display: none; }
    .scrollbar-hidden { -ms-overflow-style: none; scrollbar-width: none; }

    /* Animated diagonal gold pattern */
    .pattern-anim {
      background: #EAB619;
      background-image: repeating-linear-gradient(
        45deg,
        transparent, transparent 10px,
        rgba(211,157,30,0.3) 10px,
        rgba(211,157,30,0.3) 20px
      );
      background-size: 200% 200%;
      animation: movePattern 30s linear infinite;
    }
    @keyframes movePattern { to { background-position:100% 100%; } }
  </style>
</head>

<body class="pattern-anim flex items-center justify-center h-screen">
  <div id="main-cont" class="bg-dishly-cream rounded-[5rem] w-[80vw] h-screen p-6 overflow-y-auto scrollbar-hidden">
    <div id="content-wrapper" class="flex flex-col">

      <!-- Top Part -->
      <div id="top-part" class="h-screen flex flex-col items-center justify-between py-8">
        <!-- Logo -->
        <div class="self-start ml-12">
          <img src="/static/img/dishly_logo_lg.png" alt="Dishly Logo" class="h-12 w-auto" />
        </div>

        <!-- Content Row -->
        <div class="w-full px-12 flex space-x-8 flex-1">
          <!-- Country Card -->
          <div class="w-[30%] bg-dishly-pink rounded-[2rem] py-8 px-4 flex flex-col">
            <h3 class="text-3xl font-bold text-white mb-6">{{ country }}</h3>
            <div class="flex-1 bg-white rounded-xl flex items-center justify-center text-dishly-pink text-xl mx-4 my-2 aspect-square p-4">
              <!-- Could insert a country flag or image here -->
              <span>No Image</span>
            </div>
          </div>

          <!-- Dish Card -->
          <div class="w-[70%] bg-dishly-pink rounded-[2rem] p-8 flex flex-col">
            <div class="flex justify-between items-start">
              <h3 class="text-3xl font-bold text-white">{{ recipe.title }}</h3>
              <button onclick="window.location.href='/explore?country={{ country }}'"
                      class="w-12 h-12 bg-dishly-gold rounded-full flex items-center justify-center
                             transition transform hover:brightness-110 hover:scale-105">
                <svg class="w-6 h-6 text-dishly-cream" viewBox="0 0 24 24" fill="currentColor">
                  <polygon points="8,4 20,12 8,20" />
                </svg>
              </button>
            </div>
            <div class="mt-6 flex-1 bg-dishly-cream rounded-lg p-6 text-gray-700 overflow-y-auto text-lg">
              {{ recipe.summary|safe }}
            </div>
          </div>
        </div>

        <!-- Cook It Button -->
        <button onclick="revealSecondPart()"
                class="mt-8 w-1/4 bg-dishly-gold text-white px-12 py-4 rounded-full text-lg
                       transition transform hover:brightness-110 hover:scale-105">
          Cook it!
        </button>
      </div>

<!-- Second Part -->
<div id="second-part" class="h-screen flex flex-col items-center justify-center">
  <!-- Back to Top & Home Buttons -->
  <div class="flex space-x-4 mb-4">
    <button onclick="backToTop()"
            class="w-10 h-10 bg-dishly-gold rounded-full flex items-center justify-center
                   transition transform hover:brightness-110 hover:scale-105">
      <svg class="w-6 h-6 text-dishly-cream transform -rotate-90" viewBox="0 0 24 24" fill="currentColor">
        <polygon points="8,4 20,12 8,20" />
      </svg>
    </button>
    <button onclick="window.location='/'"
            class="w-10 h-10 bg-dishly-cream rounded-full flex items-center justify-center
                   transition transform hover:brightness-110 hover:scale-105">
      <svg class="w-6 h-6 text-dishly-pink" viewBox="0 0 24 24" fill="currentColor">
        <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
      </svg>
    </button>
  </div>

  <!-- Instructions & Ingredients Panels -->
  <div class="w-4/5 flex space-x-8 h-2/3">
    <!-- Instructions Panel -->
    <div class="relative w-2/3 bg-dishly-pink rounded-[2rem] p-8 flex flex-col">
      <h2 class="text-2xl font-bold text-white mb-4 text-center">Instructions</h2>
      <div id="instructionDisplay" class="flex-1 flex items-center justify-center text-white text-2xl text-center overflow-y-auto px-4">
        <!-- Populated by JS -->
      </div>
      <!-- Navigation Arrows -->
      <div class="absolute bottom-6 right-6 flex space-x-4">
        <button id="prevInst" class="w-10 h-10 bg-dishly-gold rounded-full flex items-center justify-center transition transform hover:brightness-110 hover:scale-105 disabled:opacity-50">
          <svg class="w-6 h-6 text-dishly-cream transform rotate-180" viewBox="0 0 24 24" fill="currentColor">
            <polygon points="8,4 20,12 8,20" />
          </svg>
        </button>
        <button id="nextInst" class="w-10 h-10 bg-dishly-gold rounded-full flex items-center justify-center transition transform hover:brightness-110 hover:scale-105 disabled:opacity-50">
          <svg class="w-6 h-6 text-dishly-cream" viewBox="0 0 24 24" fill="currentColor">
            <polygon points="8,4 20,12 8,20" />
          </svg>
        </button>
      </div>
    </div>

    <!-- Ingredients Panel -->
    <div class="w-1/4 bg-dishly-pink rounded-[2rem] p-8 flex flex-col">
      <h2 class="text-2xl font-bold text-white mb-4 text-center">Ingredients</h2>
      <ul class="flex-1 bg-dishly-pink text-white overflow-y-auto list-disc list-inside text-lg space-y-2 px-2">
        {% for ing in recipe.ingredients %}
          <li>{{ ing }}</li>
        {% endfor %}
      </ul>
    </div>
  </div>
</div>

</div>
</div>

<script>
function revealSecondPart() {
document.getElementById('main-cont').scrollTo({ top: document.getElementById('second-part').offsetTop, behavior: 'smooth' });
}
function backToTop() {
document.getElementById('main-cont').scrollTo({ top: 0, behavior: 'smooth' });
}

// Instruction step logic
const instrHTML = {{ recipe.instructions | tojson }};
let steps = [];
const tmp = document.createElement('div');
tmp.innerHTML = instrHTML;
const lis = tmp.querySelectorAll('li');
if (lis.length) {
steps = Array.from(lis).map(li=>li.textContent.trim());
} else if (instrHTML.match(/\d+\.\s/)) {
steps = instrHTML.split(/(?=\d+\.\s)/).map(s=>s.trim()).filter(s=>s);
} else {
steps = instrHTML.split('.').map(s=>s.trim()).filter(s=>s);
}
let idx = 0;
const disp = document.getElementById('instructionDisplay');
const prevBtn = document.getElementById('prevInst');
const nextBtn = document.getElementById('nextInst');

function show(i) {
disp.textContent = steps[i] || '';
prevBtn.disabled = i===0;
nextBtn.disabled = i===steps.length-1;
}
prevBtn.addEventListener('click', ()=> show(--idx));
nextBtn.addEventListener('click', ()=> show(++idx));
window.addEventListener('load', ()=> show(0));
</script>
</body>
</html>
