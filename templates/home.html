<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select a Country</title>
</head>
<body>
    <h1>Click a Country</h1>
    <form action="/home" method="post">
        <input type="hidden" name="country" id="selected-country">
        <button type="button" onclick="selectCountry('Ethiopia')">Ethiopia</button>
        <button type="button" onclick="selectCountry('India')">India</button>
        <button type="button" onclick="selectCountry('Jamaica')">Jamaica</button>
        <button type="button" onclick="selectCountry('Japan')">Japan</button>
        <button type="button" onclick="selectCountry('Serbia')">Serbia</button>
        <button type="button" onclick="selectCountry('Germany')">Germany</button>
        <button type="button" onclick="selectCountry('Pakistan')">Pakistan</button>
        <button type="button" onclick="selectCountry('Egypt')">Egypt</button>
        <button type="button" onclick="selectCountry('Mexico')">Mexico</button>
        <button type="button" onclick="selectCountry('Mexico')">Cuba</button>

    </form>

    <script>
        function selectCountry(country) {
            document.getElementById('selected-country').value = country;
            document.querySelector('form').submit();
        }
    </script>
</body>
</html>
