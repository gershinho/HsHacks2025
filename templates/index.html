    /* Hide scrollbar (Chrome, Safari, Opera) */
    .scrollbar-hidden::-webkit-scrollbar {
      display: none;
    }
    /* Hide scrollbar (IE, Edge, Firefox) */
    .scrollbar-hidden {
      -ms-overflow-style: none; /* IE and Edge */
      scrollbar-width: none; /* Firefox */
    }

    /* Animate the carousel track so that it slides gently from left to right */
    @keyframes marqueeRight {
      0% {
        transform: translateX(-50%);
      }
      100% {
        transform: translateX(0);
      }
    }
    .animate-marqueeRight {
      animation: marqueeRight 20s linear infinite;
    }

    /* Animated diagonal pattern applied to the entire website's background */
    .pattern-anim {
      background: #EAB619;
      background-image: repeating-linear-gradient(
        45deg,
        transparent,
        transparent 10px,
        rgba(211, 157, 30, 0.3) 10px,
        rgba(211, 157, 30, 0.3) 20px
      );
      background-size: 200% 200%;
      /* Slowed down animation duration from 5s to 30s */
      animation: movePattern 30s linear infinite;
    }
    @keyframes movePattern {
      0% {
        background-position: 0 0;
      }
      100% {
        background-position: 100% 100%;
      }
    }
  </style>
</head>

  <script>
    // Smoothly scroll to second part when Get Started button is clicked
    function revealSecondPart() {
      const mainCont = document.getElementById('main-cont');
      const secondPart = document.getElementById('second-part');
      mainCont.scrollTo({ top: secondPart.offsetTop, behavior: 'smooth' });
    }
  </script>
