    .pattern-anim {
      background: #EAB619;

        45deg,
        transparent,
        transparent 10px,
        rgba(211,157,30,0.3) 10px,
        rgba(211,157,30,0.3) 20px
      );
      background-size: 200% 200%;
      animation: movePattern 30s linear infinite;

      0% { background-position: 0 0; }
      100% { background-position: 100% 100%; }
